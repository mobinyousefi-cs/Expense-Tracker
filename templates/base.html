{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <nav class="bg-white border-b shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="{% url 'dashboard:index' %}" class="font-semibold">ðŸ’° Expense Tracker</a>
      <div class="space-x-4">
        <a class="text-sm" href="{% url 'dashboard:index' %}">Dashboard</a>
        <a class="text-sm" href="{% url 'expenses:index' %}">Expenses</a>
        {% if user.is_authenticated %}
          <a class="text-sm" href="{% url 'accounts:profile' %}">Profile</a>
          <a class="text-sm" href="{% url 'accounts:logout' %}">Logout</a>
        {% else %}
          <a class="text-sm" href="{% url 'accounts:login' %}">Login</a>
          <a class="text-sm" href="{% url 'accounts:signup' %}">Sign up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto p-4">
    {% for message in messages %}
      <div class="my-2 p-3 rounded bg-green-100 text-green-800">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>

{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-xl font-semibold mb-4">Login</h1>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="mt-2 px-4 py-2 bg-indigo-600 text-white rounded" type="submit">Login</button>
  </form>
  <p class="text-sm mt-3">No account? <a class="text-indigo-600" href="{% url 'accounts:signup' %}">Sign up</a></p>
</div>
{% endblock %}

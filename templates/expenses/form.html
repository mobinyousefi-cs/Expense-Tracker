{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-xl font-semibold mb-4">{{ title }}</h1>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <div class="flex gap-2">
      <button class="mt-2 px-4 py-2 bg-indigo-600 text-white rounded" type="submit">Save</button>
      <a href="{% url 'expenses:index' %}" class="mt-2 px-4 py-2 bg-gray-200 rounded">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
